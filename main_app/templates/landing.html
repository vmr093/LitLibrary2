<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}">
<style>
  body {
      background: url("{% static 'images/background.jpeg' %}") no-repeat center center fixed;
      background-size: cover;
  }
</style>


{% load static %}
<script src="{% static 'JS/landing.js' %}" defer></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <title>Welcome to LitLibrary</title>
</head>
<body>
  <header class="main-header">
    <div class="header-wrapper">
      {% comment %} <div class="main-logo">
        <img src="static/images/booklogo.png" alt="Book Logo">
    </div> {% endcomment %}
    
       <nav>
        <ul class="main-menu">
          <li><a href="#section-2">About</a></li>
          <li><a href="#section-5">Book List</a></li>
          <li><a href="#section-7">Favorite Books</a></li>
          <li><a href="#section-9">Recommendations</a></li>
          <li><a href="#"><span class="fa fa-shopping-cart"></span></a></li>
          <li><a href="#"><span class="fa fa-search"></span></a></li>
        </ul>
      </nav> 

    </div>
  </header>
  <section id="section-1">
    <div class="content-slider">
      <input type="radio" id="banner1" class="sec-1-input" name="banner" checked>
      <input type="radio" id="banner2" class="sec-1-input" name="banner">
      <input type="radio" id="banner3" class="sec-1-input" name="banner">
      <input type="radio" id="banner4" class="sec-1-input" name="banner">
      <div class="slider">
        <div id="top-banner-1" class="banner">
          <div class="banner-inner-wrapper">
            <h2></h2>
            <h1>LitLibrary</h1>
            <div class="line"></div>
            <div class="learn-more-button"><a href="#section-2">Sign In</a></div>
          </div>
        </div>
        <div id="top-banner-2" class="banner">
          <div class="banner-inner-wrapper">
            <h1>Book List</h1>
            <div class="line"></div>
            <div class="learn-more-button"><a href="#section-4">Sign In</a></div>
          </div>
        </div>
        <div id="top-banner-3" class="banner">
          <div class="banner-inner-wrapper">
            <h2>Favorite Books</h2>
            <div class="line"></div>
            <div class="learn-more-button"><a href="#section-6">Sign In</a></div>
          </div>
        </div>
        <div id="top-banner-4" class="banner">
          <div class="banner-inner-wrapper">
            <h1>You Might Like</h1>
            <div class="line"></div>
            <div class="learn-more-button"><a href="#main-footer">Sign In</a></div>
          </div>
        </div>
      </div>
      <nav>
        <div class="controls">
          <label for="banner1"><span class="progressbar"><span class="progressbar-fill"></span></span><span>01</span> About</label>
          <label for="banner2"><span class="progressbar"><span class="progressbar-fill"></span></span><span>02</span> Book List</label>
          <label for="banner3"><span class="progressbar"><span class="progressbar-fill"></span></span><span>03</span> Favorite Books</label>
          <label for="banner4"><span class="progressbar"><span class="progressbar-fill"></span></span><span>04</span> You Might Like</label>
        </div>
      </nav>
    </div>
  </section>
</body>
