{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LitLibrary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      background: linear-gradient(135deg, #1e2a47, #5a3e2b);
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 700px;
      background: #f4e9dc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: slideFadeIn 0.6s ease forwards;
      opacity: 0;
    }

    .left, .right {
      width: 50%;
      padding: 2rem;
      text-align: center;
    }

    .left {
      background: #8b5e3c;
      color: white;
      animation: fadeInLeft 0.8s ease forwards;
      opacity: 0;
    }

    .right {
      animation: fadeInRight 0.8s ease forwards;
      opacity: 0;
    }

    .left h2 {
      margin-bottom: 1rem;
    }

    .left .btn {
      text-decoration: none;
      display: inline-block;
      padding: 10px 16px;
      background: white;
      color: #8b5e3c;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      transition: background 0.3s;
      margin-top: 12px;
    }

    .right h2 {
      margin-bottom: 1rem;
      color: #1e2a47;
      font-size: 22px;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
    }

    .input-group input {
      width: 100%;
      padding: 8px 8px 8px 32px;
      border: 2px solid #5a3e2b;
      border-radius: 5px;
      background: #fff;
      font-size: 14px;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #5a3e2b;
    }

    .btn {
      background: #8b5e3c;
      color: white;
      border: none;
      padding: 10px;
      width: 85%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #734c2e;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 1rem;
    }

    .social-icons a {
      color: #8b5e3c;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #5a3e2b;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        padding: 1rem;
      }

      .btn {
        width: 100%;
        font-size: 14px;
        padding: 10px;
      }

      .input-group input {
        font-size: 13px;
        padding: 8px 8px 8px 32px;
      }

      .right h2 {
        font-size: 20px;
        margin-bottom: 0.8rem;
      }

      .social-icons {
        display: none;
      }
    }

    @keyframes slideFadeIn {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes fadeInLeft {
      0% {
        transform: translateX(-40px);
        opacity: 0;
      }
      100% {
        transform: translateX(0px);
        opacity: 1;
      }
    }

    @keyframes fadeInRight {
      0% {
        transform: translateX(40px);
        opacity: 0;
      }
      100% {
        transform: translateX(0px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>New Here?</h2>
      <p>Register now and start your reading journey with LitLibrary!</p>
      <a href="{% url 'signup' %}" class="btn">Register</a>
    </div>

    <div class="right">
      <h2>LitLibrary Login</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="input-group">
          <i class="fas fa-user"></i>
          {{ form.username }}
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          {{ form.password }}
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
