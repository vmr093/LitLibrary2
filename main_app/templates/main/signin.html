{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitLibrary Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e2a47, #5a3e2b);
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 700px;
            background: #f4e9dc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left, .right {
            width: 50%;
            padding: 2rem;
            text-align: center;
        }
        .left {
            background: #8b5e3c;
            color: white;
        }
        .left h2 {
            margin-bottom: 1rem;
        }
        .left .btn {
            text-decoration: none;
            display: inline-block;
            width: auto;
            padding: 12px 20px;
        }
        .right h2 {
            margin-bottom: 1rem;
            color: #1e2a47;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }
        .input-group input {
            width: 90%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #5a3e2b;
            border-radius: 5px;
            background: #fff;
            font-size: 16px;
        }
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #5a3e2b;
        }
        .btn {
            background: #8b5e3c;
            color: white;
            border: none;
            padding: 12px;
            width: 85%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #734c2e;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
        }
        .social-icons a {
            color: #8b5e3c;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #5a3e2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>New Here?</h2>
            <p>Register now and start your reading journey with LitLibrary!</p>
            <a href="{% url 'signup' %}" class="btn">Register</a>

        </div>
        <div class="right">
            <h2>LitLibrary Login</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="btn" type="submit">Login</button>
                <p class="forgot-password">Forgot your password? <a href="#">Reset here</a></p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
