{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Book | LitLibrary</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5EDE0;
            color: #2E2A28;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            background-color: #4A3F35;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #6E3A29;
        }

        h2 {
            color: #4A3F35;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #8C4A36;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #6E3A29;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'book_list' %}">üìñ My Books</a>
        <a href="{% url 'add_book' %}">‚ûï Add a Book</a>
        <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>

    <h2>Leave a Review for "{{ book.title }}"</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>

    <a href="{% url 'book_list' %}">‚¨Ö Back to Books</a>

</body>
</html>
