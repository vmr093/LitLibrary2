{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a Book | LitLibrary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">
  <link rel="stylesheet" href="{% static 'main/responsive.css' %}">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --primary-color: #4A3F35;
      --secondary-color: #D7B29D;
      --background-color: #F5EDE0;
      --text-color: #2E2A28;
      --button-color: #8C4A36;
      --button-hover: #6E3A29;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      display: block;
      height: auto !important;
      min-height: 100vh;
      padding: 20px;
    }

    .add-book-container {
      display: block;
      width: 95%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .book-cover-container {
      text-align: center;
      margin-bottom: 20px;
      padding: 0;
    }

    #book-cover {
      width: 130px;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border-radius: 6px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      width: 100%;
    }

    .form-container h2 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    .form-container label {
      display: block;
      font-weight: 600;
      color: var(--primary-color);
      margin-top: 10px;
      font-size: 14px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--secondary-color);
      border-radius: 5px;
      font-size: 15px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: var(--button-color);
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease-in-out;
    }

    .form-container button:hover {
      background: var(--button-hover);
    }

    #suggestions {
      background: white;
      border: 1px solid var(--secondary-color);
      margin-top: 5px;
      max-height: 120px;
      overflow-y: auto;
      border-radius: 5px;
      text-align: left;
      font-size: 14px;
    }

    #suggestions li {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background: var(--secondary-color);
    }

    /* üî• Slide-Out Navbar */
    .mobile-nav-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1001;
      background-color: #8b5e3c;
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
    }

    .mobile-nav {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 250px;
      background-color: #f4e9dc;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      padding-top: 80px;
      padding-left: 20px;
      z-index: 1000;
      transition: right 0.3s ease-in-out;
    }

    .mobile-nav a {
      color: #1e2a47;
      text-decoration: none;
      font-size: 18px;
      padding: 12px 0;
    }

    .mobile-nav a:hover {
      color: #8b5e3c;
    }

    .mobile-nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 999;
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Mobile Nav Toggle -->
  <div class="mobile-nav-toggle" onclick="toggleMobileMenu()">
    <i class="fas fa-bars"></i>
  </div>

  <!-- ‚úÖ Slide-Out Menu -->
  <div id="mobile-menu" class="mobile-nav">
    <a href="{% url 'home' %}">üè† Home</a>
    <a href="{% url 'dashboard' %}">üìä Dashboard</a>
    <a href="{% url 'book_list' %}">üìñ My Books</a>
    <a href="{% url 'add_book' %}">‚ûï Add a Book</a>
    <a href="{% url 'logout' %}">üö™ Logout</a>
  </div>
  <div id="mobile-overlay" class="mobile-nav-overlay" onclick="closeMobileMenu()"></div>

  <!-- ‚úÖ Main Form Layout -->
  <div class="add-book-container">
    <div class="book-cover-container">
      <img id="book-cover" src="https://via.placeholder.com/150" alt="Book Cover" />
    </div>

    <div class="form-container">
      <h2>Add a New Book</h2>

      <form method="post">
        {% csrf_token %}

        <label for="book-search">Search for a Book:</label>
        <input type="text" id="book-search" name="search_title" placeholder="Start typing a book title..." />
        <ul id="suggestions"></ul>

        <label for="id_title">Title:</label>
        {{ form.title }}

        <label for="id_author">Author:</label>
        {{ form.author }}

        <label for="id_genre">Genre:</label>
        {{ form.genre }}

        <label for="id_pages">Pages:</label>
        {{ form.pages }}

        <label for="id_cover_image">Cover Image URL:</label>
        {{ form.cover_image }}

        <label for="id_status">Status:</label>
        {{ form.status }}

        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>

  <!-- ‚úÖ Mobile Nav Logic + Book API Script -->
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      const overlay = document.getElementById('mobile-overlay');
      const isOpen = menu.style.right === '0px';
      if (isOpen) {
        menu.style.right = '-100%';
        overlay.style.display = 'none';
      } else {
        menu.style.right = '0';
        overlay.style.display = 'block';
      }
    }

    function closeMobileMenu() {
      document.getElementById('mobile-menu').style.right = '-100%';
      document.getElementById('mobile-overlay').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function () {
      const links = document.querySelectorAll('.mobile-nav a');
      links.forEach(link => {
        link.addEventListener('click', () => {
          closeMobileMenu();
        });
      });

      const searchInput = document.getElementById("book-search");
      const suggestionsList = document.getElementById("suggestions");

      searchInput.addEventListener("input", async function () {
        const query = searchInput.value;
        if (query.length < 3) {
          suggestionsList.innerHTML = "";
          return;
        }

        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}`);
        const data = await response.json();

        suggestionsList.innerHTML = "";
        if (data.items) {
          data.items.slice(0, 5).forEach(book => {
            const title = book.volumeInfo.title;
            const author = book.volumeInfo.authors ? book.volumeInfo.authors.join(", ") : "Unknown";
            const genre = book.volumeInfo.categories ? book.volumeInfo.categories[0] : "Unknown";
            const pages = book.volumeInfo.pageCount || "Unknown";
            const coverImage = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : "";

            const li = document.createElement("li");
            li.textContent = title;
            li.addEventListener("click", function () {
              document.getElementById("id_title").value = title;
              document.getElementById("id_author").value = author;
              document.getElementById("id_genre").value = genre;
              document.getElementById("id_pages").value = pages;
              document.getElementById("id_cover_image").value = coverImage;
              document.getElementById("book-cover").src = coverImage;
              suggestionsList.innerHTML = "";
            });

            suggestionsList.appendChild(li);
          });
        }
      });
    });
  </script>
</body>
</html>
