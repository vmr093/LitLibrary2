{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LitLibrary</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Fonts and Theme Colors */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4A3F35; /* Dark brown */
            --secondary-color: #D7B29D; /* Soft beige */
            --background-color: #F5EDE0; /* Light cream */
            --text-color: #2E2A28;
            --button-color: #8C4A36;
            --button-hover: #6E3A29;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            height: 100vh;
        }

        /* Header/Nav Bar */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background-color: var(--button-hover);
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .dashboard-container h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <span>üìö LitLibrary</span>
        <div class="nav-links">
            <a href="{% url 'dashboard' %}">üè† Dashboard</a>
            <a href="{% url 'book_list' %}">üìñ My Books</a>
            <a href="{% url 'add_book' %}">‚ûï Add a Book</a>
            <a href="{% url 'logout' %}">üö™ Logout</a>
        </div>
    </header>

    <div class="dashboard-container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Manage your reading list and discover new books.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LitLibrary | Made with ‚ù§Ô∏è for book lovers</p>
    </footer>

</body>
</html>
