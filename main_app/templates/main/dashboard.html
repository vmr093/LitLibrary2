{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LitLibrary</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">

    <style>
        .book-card {
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            height: auto;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            background: white;
            cursor: pointer;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card img {
            width: 120px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .modal button {
            margin-top: 10px;
            padding: 8px;
            background: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <span>üìö LitLibrary</span>
        <div class="nav-links">
            <a href="{% url 'home' %}">üè† Home</a>
            <a href="{% url 'dashboard' %}">üè† Dashboard</a>
            <a href="{% url 'book_list' %}">üìñ My Books</a>
            <a href="{% url 'add_book' %}">‚ûï Add a Book</a>
            <a href="{% url 'logout' %}">üö™ Logout</a>
        </div>
    </header>

    <div class="recommendations-container section">
        <h2>Recommended Books</h2>
        <div class="book-list" id="recommendations">
            <p>Loading recommendations...</p>
        </div>
    </div>

    <div id="book-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h3 id="modal-title"></h3>
            <p id="modal-author"></p>
            <p id="modal-summary" style="font-size: 14px; text-align: justify; max-height: 150px; overflow-y: auto;"></p>
            <button onclick="addToMyBooks()">Add to My Books</button>
        </div>
    </div>

    <script>
        async function fetchRecommendations(genre = "fiction") {
            const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${genre}&maxResults=20`);
            const data = await response.json();
            const recommendationsDiv = document.getElementById("recommendations");
            recommendationsDiv.innerHTML = "";

            if (data.items) {
                data.items.forEach(book => {
                    const title = book.volumeInfo.title;
                    const author = book.volumeInfo.authors ? book.volumeInfo.authors.join(", ") : "Unknown";
                    const coverImage = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : "";
                    const summary = book.volumeInfo.description || "No summary available.";

                    recommendationsDiv.innerHTML += `
                        <div class="book-card" onclick="openModal('${title}', '${author}', '${summary.replace(/'/g, "&apos;")}')">
                            <img src="${coverImage}" alt="${title}">
                            <h3>${title}</h3>
                            <p>${author}</p>
                        </div>
                    `;
                });
            }
        }

        function openModal(title, author, summary) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-author").innerText = author;
            document.getElementById("modal-summary").innerText = summary;
            document.getElementById("book-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("book-modal").style.display = "none";
        }

        function addToMyBooks() {
            alert("Book added to My Books!");
            closeModal();
        }

        document.addEventListener("DOMContentLoaded", () => fetchRecommendations());
    </script>
</body>
</html>
